<html lang="ja"> 
<head>
  <meta charset="utf-8">
  <title>Dictionary</title>
  <link rel="stylesheet" href="./style.css">
	<link rel="icon" href="/logo.png" />
</head>
<body>
  <div class="header">
    <h1>Qavajxa language dictionary</h1>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<div class="ppp">
		<p id="dico"></p>
		<script type="text/javascript">
    $(function(){
      $.getJSON("dictionary.json", function(sample_list){
        for(var i in sample_list){
          var h = '<div class="box">'
					+ '<h2>'
					+ '<div  class="font caption">'
					+ sample_list[i].title
					+ '</div>'
					+ '<div  class="caption">'
					+ sample_list[i].title
					+ '</div>'
					+ '</h2>'
					+ '<br>'
					+ '<h3>meaning</h3>'
					+ '<p>'
					+ sample_list[i].meaning
					+ '</p>'
					+ '<h3>explanation</h3>'
					+ '<p>'
					+ sample_list[i].content
					+ '</p>'
					+ '<h3>log</h3>'
					+ '<p>'
					+ sample_list[i].log
					+ '</p>';
					+ '</div>'
          $("p#dico").append(h);
        }
      });
    });
  </script>
	</div>

</body>
</html>
